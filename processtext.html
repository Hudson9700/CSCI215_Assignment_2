<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProcessText</title>
</head>
<body>

<div><input id="input"></div>
<button onclick="processText()">Submit</button>
<div id="output">Output Area</div>

</body>
    <script>
        function processText() {
            var words1 = document.getElementById("input").value.toUpperCase();
            var output = "";
            var words2 = words1.split(".").join("");
            var words = words2.split(" ");
            for (var x=0; x < words.length; x++){
                var word = words[x];
                var count = 0;
                for (var z=0; z < words.length; z++){
                    if (word === words[z] && !output.includes(word)){
                        count++;
                    }
                }
                if (!output.includes(word)){
                    output = output + word + " " + count + " ";
                }
            }
            document.getElementById("output").innerHTML = output;
        }
    </script>
</html>
