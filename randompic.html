<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>randompic</title>
</head>
<body>

<div id="randompic">
<img src="" width="200" height="150" alt="My Image" />
    <script>
        var myImages = [ "ran1.gif", "ran2.gif", "ran3.png", "ran4.gif", "ran5.jpg"];
        var newImgNumber = Math.round(Math.random() * 5);
        document.images[0].src = myImages[newImgNumber];
    </script>

</div>
</body>
</html>
